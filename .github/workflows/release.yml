name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual triggering from Actions tab

jobs:
  publish-tauri:
    name: Build and Publish Release
    permissions:
      contents: write  # Required to create releases and upload assets
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Prepare build environment
        shell: pwsh
        run: |
          # Ensure the dist folder exists with placeholder HTML
          # Required by tauri.conf.json frontendDist setting
          if (!(Test-Path "dist")) {
            New-Item -ItemType Directory -Path "dist" | Out-Null
            Set-Content -Path "dist\index.html" -Value "<!DOCTYPE html><html><head><title>Placeholder</title></head><body></body></html>"
          }

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build and Release with Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Glorious Mouse Battery Monitor ${{ github.ref_name }}'
          releaseBody: |
            ## Glorious Mouse Battery Monitor ${{ github.ref_name }}

            ### Installation Options

            1. **MSI Installer** (Recommended)
               - Download the `.msi` file and run the installer
               - Automatic installation and start menu integration

            2. **NSIS Installer**
               - Download the `-setup.exe` file and run the installer
               - Alternative installer format

            ### Supported Mice
            - Model O Wireless
            - Model O PRO Wireless
            - Model D 2 PRO Wireless

            ### Features
            - Real-time battery monitoring with text display in system tray
            - Automatic mouse model detection
            - 30-second automatic refresh
            - Context menu with status, refresh, firmware info, and startup toggle

            See [README.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md) for more information.
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, '-') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          args: --bundles msi,nsis
          projectPath: .
          tauriScript: cargo tauri
